<div class="fixed top-0 z-50 right-0 left-0 bg-[#69f0ae] text-gray-800 px-5 lg-px-20">
    <div class="flex h-16 items-center justify-between">
        <div class="flex items-center space-x-4">
            <img class="w-8" src="https://www.shutterstock.com/image-illustration/gym-fitness-logo-design-abstract-260nw-2277763757.jpg" alt="FitME">
            <a routerLink="/" class="text-gray-800">FitME</a>
            <div>
                <button class="open-button" (click)="openNavbarContent('products')" mat-button>products</button>
            </div>

        </div>
        <div class="flex items-center space-x-4">
            <button (click)="navigateTo('cart')" mat-icon-button>
                <mat-icon>shopping_cart</mat-icon>
            </button>
            <a href="aboutus" >About Us</a>
            <button *ngIf="!loginStatus" mat-raised-button type="" (click)="navigateToLogin()">Login</button>
            <div *ngIf="loginStatus" class="relative ml-3 flex items-center space-x-2">
                <span class="font-bold text-lg">User</span>
                <button mat-button [matMenuTriggerFor]="profileMenu">
                    <img class="h-5 w-5" src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" alt="">
                </button>
                <mat-menu #profileMenu="matMenu">
                    <button mat-menu-item>profile</button>
                    <button mat-menu-item>orders</button>
                    <button mat-menu-item (click)="navigateToLogin()">logout</button>
                </mat-menu>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isNavbarContentOpen" class="modal-container">
    <app-nav-content [selectedSection]="currentSection"/>

</div>
